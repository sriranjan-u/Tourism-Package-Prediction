name: Tourism Package Prediction Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface-hub pandas xgboost scikit-learn mlflow joblib

      - name: Run Pipeline Steps
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Executes preprocessing, model training, and performance evaluation
          python src/preprocess.py
          python src/train.py
          python src/evaluate.py

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import HfApi, create_repo
          from huggingface_hub.utils import RepositoryNotFoundError
          import os
          
          api = HfApi(token=os.getenv('HF_TOKEN'))
          repo_id = 'Sriranjan/Tourism-Package-Pred'
          
          # 1. Ensure the Space exists and is configured for Docker
          try:
              api.repo_info(repo_id=repo_id, repo_type='space')
              print(f'Space {repo_id} confirmed.')
          except RepositoryNotFoundError:
              print(f'Space {repo_id} not found. Creating new Docker Space...')
              create_repo(repo_id=repo_id, repo_type='space', space_sdk='docker', private=False)

          # 2. Map and upload deployment assets
          # Dockerfile and requirements.txt are moved to root for HF build detection
          files_to_upload = [
              ('app/app.py', 'app/app.py'),
              ('app/requirements.txt', 'requirements.txt'),
              ('app/Dockerfile', 'Dockerfile'),
              ('models/tourism_xgb_model.joblib', 'models/tourism_xgb_model.joblib'),
              ('README.md', 'README.md')
          ]
          
          for local_path, repo_path in files_to_upload:
              if os.path.exists(local_path):
                  print(f'Uploading {local_path} to {repo_path}...')
